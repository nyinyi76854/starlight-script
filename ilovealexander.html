<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love Alexander - Starlight Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #1e293b;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #334155;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #3b82f6;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

  <h1>I ❤️ Alexander The Great</h1>
  <p id="message">Click the button to see a tribute message!</p>
  <button id="loveBtn">Show Message</button>

  <!-- Load Starlight -->
  <script src="https://cdn.jsdelivr.net/gh/nyinyi76854/starlight-script@main/starlight.js"></script>

  <!-- Use Starlight Script -->
  <starlight>
    showMessage = () => {
      msg = "Alexander the Great was one of history's most legendary conquerors!"
      document.getElementById("message").innerText = msg
    }

    document.getElementById("loveBtn").addEventListener("click", showMessage)
  </starlight>

</body>
</html>
