<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SL Dynamic Compiler</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 20px; }
    .container { display: flex; gap: 20px; margin-bottom: 20px; }
    textarea { width: 100%; height: 200px; font-family: monospace; font-size: 14px; padding: 10px; }
    .box { border: 1px solid #ccc; border-radius: 5px; padding: 10px; flex: 1; min-height: 200px; overflow: auto; background: #f9f9f9; }
    #compiledJS { margin-top: 20px; height: 150px; }
    .btn-compile { margin-top: 10px; padding: 8px 12px; background: #007BFF; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .btn-compile:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>SL Dynamic Compiler</h1>

  <div class="container">
    <!-- SL Code Input -->
    <div class="box">
      <h3>SL Code Input</h3>
      <textarea id="slInput">// Type your SL code here
createElement('SLContainerView', { class: 'container' },
  createElement('SLHeader1', { class: 'main-title' }, 'Dynamic SL Demo'),
  createElement('SLTextView', { class: 'paragraph' }, 'Click buttons below:'),
  createElement('SLButton', { class: 'btn', 'data-action': 'hello' }, 'Say Hello'),
  createElement('SLButton', { class: 'btn', 'data-action': 'bye' }, 'Say Bye')
)</textarea>
      <button class="btn-compile" id="compileBtn">Compile</button>
    </div>

    <!-- Rendered HTML Output -->
    <div class="box" id="renderedOutput">
      <h3>Rendered Output</h3>
    </div>
  </div>

  <!-- Compiled JS Output -->
  <div class="box" id="compiledJS">
    <h3>Compiled JS</h3>
    <pre id="jsOutput"></pre>
  </div>

  <script type="module">
    import { createElement, stylesheet } from './compiler.js';
    import htmlMap from './html-map.js';

    // Apply dynamic stylesheet from compiler.js if exists
    if (stylesheet && typeof stylesheet === 'string') {
      const styleEl = document.createElement('style');
      styleEl.textContent = stylesheet;
      document.head.appendChild(styleEl);
    }

    // Compile SL to HTML string
    function compileSL(sl) {
      if (typeof sl === 'string' || typeof sl === 'number') return sl;
      const tag = htmlMap[sl.type] || 'div';
      let attrs = '';
      if (sl.props) {
        attrs = Object.entries(sl.props)
          .map(([k,v]) => `${k.replace(/[A-Z]/g, m => '-' + m.toLowerCase())}="${v}"`)
          .join(' ');
        if (attrs) attrs = ' ' + attrs;
      }
      const children = (sl.children || []).map(c => typeof c === 'string' ? c : compileSL(c)).join('');
      const selfClosing = ['area','base','br','col','embed','hr','img','input','link','meta','param','source','track','wbr'];
      if (selfClosing.includes(tag)) return `<${tag}${attrs}>`;
      return `<${tag}${attrs}>${children}</${tag}>`;
    }

    // Render SL tree and attach dynamic click events
    function renderSLTree(slTree, outputEl) {
      outputEl.innerHTML = compileSL(slTree);

      // Automatically attach click events to all buttons with data-action
      const buttons = outputEl.querySelectorAll('button[data-action]');
      buttons.forEach(btn => {
        btn.onclick = () => {
          const action = btn.getAttribute('data-action');
          if (action === 'hello') alert('Hello! ðŸ‘‹');
          else if (action === 'bye') alert('Goodbye! ðŸ‘‹');
          else alert(`Button clicked: ${action}`);
        };
      });
    }

    // Compile button
    const compileBtn = document.getElementById('compileBtn');
    compileBtn.addEventListener('click', () => {
      const slInput = document.getElementById('slInput').value;
      const renderedOutput = document.getElementById('renderedOutput');
      const jsOutput = document.getElementById('jsOutput');

      try {
        // Evaluate SL code dynamically
        const slTree = eval(slInput);

        // Render HTML
        renderSLTree(slTree, renderedOutput);

        // Show compiled JS
        jsOutput.textContent = JSON.stringify(slTree, null, 2);
      } catch (err) {
        renderedOutput.innerHTML = `<span style="color:red;">Error: ${err.message}</span>`;
        jsOutput.textContent = '';
        console.error(err);
      }
    });

    // Initial compile
    compileBtn.click();
  </script>
</body>
</html>
