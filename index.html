<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SL Components Demo</title>
</head>
<body>
  <h1>SL Components Compilation Demo</h1>

  <div id="output"></div>

  <script type="module">
    // Import our compiler module (ES module)
    import { compileTreeToHTML } from './compiler-html.js';

    // Example SL components
    const slTree = [
      {
        type: "SLHeader1",
        props: { class: "main-title" },
        children: ["Welcome to SL Components Demo"]
      },
      {
        type: "SLContainerView",
        props: { id: "main-container", class: "container" },
        children: [
          {
            type: "SLTextView",
            props: { class: "paragraph" },
            children: ["This is a paragraph inside a container."]
          },
          {
            type: "SLButton",
            props: { id: "btn1", class: "btn btn-primary" },
            children: ["Click Me"]
          },
          {
            type: "SLImageView",
            props: { src: "https://via.placeholder.com/150", alt: "Placeholder" },
            children: []
          }
        ]
      }
    ];

    // Compile SL tree to HTML string
    const htmlString = compileTreeToHTML(slTree);

    // Insert into the page
    document.getElementById('output').innerHTML = htmlString;

    console.log("Compiled HTML:", htmlString);
  </script>
</body>
</html>
