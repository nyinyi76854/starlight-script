<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Android-Like DSL Test</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    section { margin-bottom: 40px; }
    textarea { width: 100%; height: 120px; font-family: monospace; }
    pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    #rendered { border: 1px solid #ccc; padding: 10px; min-height: 100px; }
  </style>
</head>
<body>

  <h1>Android-Like DSL Demo</h1>

  <!-- 1️⃣ DSL Input -->
  <section>
    <h2>DSL Input</h2>
    <textarea id="dsl">
div {
  header { h1 "Welcome to My App" }
  section {
    p "Hello, {username}!"
    button onClick={handleClick} "Click Me"
  }
  footer { p "Footer Text" }
}
    </textarea>
  </section>

  <!-- 2️⃣ Compiled JS -->
  <section>
    <h2>Compiled JavaScript</h2>
    <pre id="compiled"></pre>
  </section>

  <!-- 3️⃣ Rendered Output -->
  <section>
    <h2>Rendered Output</h2>
    <div id="rendered"></div>
  </section>

  <!-- Include your compiler and runtime -->
  <script type="module">
    import HTMLCompiler from './html-compiler.js';
    import Starlight from './compiler.js';

    const dslInput = document.getElementById('dsl');
    const compiledOutput = document.getElementById('compiled');
    const renderedContainer = document.getElementById('rendered');

    // Example runtime data
    const username = "Alice";
    function handleClick() { alert("Button clicked!"); }

    function compileAndRender() {
      const compiler = new HTMLCompiler();
      try {
        // 1️⃣ Compile DSL to JS
        const code = compiler.compile(dslInput.value);
        compiledOutput.textContent = code;

        // 2️⃣ Execute compiled code using Starlight runtime
        // Use Function constructor to inject variables
        const fn = new Function('createElement', 'username', 'handleClick', `return ${code}`);
        const vnode = fn(Starlight.createElement, username, handleClick);

        // 3️⃣ Render the vnode
        Starlight.render(vnode, renderedContainer);
      } catch (err) {
        compiledOutput.textContent = err.message;
        renderedContainer.innerHTML = '<p style="color:red;">Error rendering DSL</p>';
        console.error(err);
      }
    }

    dslInput.addEventListener('input', compileAndRender);

    compileAndRender(); // initial render
  </script>
</body>
</html>
