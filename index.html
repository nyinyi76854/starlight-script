<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Starlight Android DSL Playground</title>

<style>
body {
  font-family: "Segoe UI", sans-serif;
  margin: 0;
  padding: 20px;
  background: #f4f6f8;
}

.section {
  background: white;
  padding: 18px;
  margin-bottom: 25px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

textarea {
  width: 100%;
  height: 180px;
  font-family: monospace;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  margin-top: 12px;
  padding: 10px 18px;
  background: #2196F3;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

pre {
  background: #f0f0f0;
  padding: 12px;
  border-radius: 6px;
  overflow-x: auto;
}

#output {
  min-height: 150px;
  border: 1px solid #ddd;
  border-radius: 6px;
  padding: 10px;
  background: #fff;
}

UIContainer, UILabel, UIButton, UITitle {
  display: block;
}

UIButton {
  cursor: pointer;
}
</style>
</head>

<body>

<div class="section">
  <h2>Starlight DSL</h2>
  <textarea id="dsl"></textarea>
  <button id="run">Run</button>
</div>

<div class="section">
  <h2>Compiled JavaScript</h2>
  <pre id="compiled"></pre>
</div>

<div class="section">
  <h2>Android View</h2>
  <div id="output"></div>
</div>

<script type="module">
import HTMLCompiler from "./html-compiler.js";
import Starlight, {
  createElement,
  render,
  signal,
  StyleSheet
} from "./compiler.js";

const dslInput = document.getElementById("dsl");
const compiledEl = document.getElementById("compiled");
const outputEl = document.getElementById("output");
const runBtn = document.getElementById("run");

// Reactive signal (NO hooks)
const count = signal(0);

// Styles
const styles = StyleSheet({
  container: {
    padding: "20px",
    border: "2px solid #2196F3",
    borderRadius: "10px",
    backgroundColor: "#e3f2fd"
  },
  button: {
    padding: "8px 14px",
    backgroundColor: "#2196F3",
    color: "white",
    borderRadius: "6px"
  }
});

function runDSL() {
  try {
    const compiler = new HTMLCompiler();
    const code = compiler.compile(dslInput.value);

    compiledEl.textContent = code;

    const fn = new Function(
      "createElement",
      "styles",
      "count",
      `return ${code}`
    );

    const tree = fn(createElement, styles, count);

    outputEl.innerHTML = "";

    // Wrap DSL tree manually (no hooks)
    const root = createElement(
      "UIContainer",
      { style: styles.container },
      tree,
      createElement(
        "UIButton",
        {
          style: styles.button,
          onClick: () => count.value++
        },
        "Increase Count"
      ),
      createElement(
        "UILabel",
        {},
        () => `Count: ${count.value}`
      )
    );

    render(root, outputEl);

  } catch (err) {
    compiledEl.textContent = err.message;
    outputEl.innerHTML = "<p style='color:red;'>Error rendering</p>";
    console.error(err);
  }
}

runBtn.addEventListener("click", runDSL);
</script>

</body>
</html>
