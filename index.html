<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Starlight</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    h1 {
      padding: 10px;
      background: #222;
      color: #fff;
      margin: 0;
    }

    .layout {
      display: flex;
      height: 60vh;
    }

    .panel {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
    }

    textarea {
      width: 100%;
      height: 100%;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: none;
      outline: none;
      resize: none;
      background: #1e1e1e;
      color: #00ffcc;
    }

    #output {
      background: white;
      border-left: 2px solid #ddd;
      overflow: auto;
    }

    #console {
      height: 30vh;
      background: #111;
      color: #0f0;
      padding: 10px;
      font-family: monospace;
      overflow: auto;
    }

    button {
      padding: 8px 12px;
      margin: 10px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<button id="runBtn">‚ñ∂ Run</button>

<div class="layout">
  <!-- Code Editor -->
  <div class="panel">
    <textarea id="editor">
// Write SL code here

function App() {
  return SL("SLContainerView", { style: { padding: "20px", textAlign: "center" } },

    SL("SLHeader1", {}, "Hello Starlight"),

    SL("SLTextView", {}, "Click the button"),

    SL("SLButton", {
      onClick: () => alert("Clicked! üéâ")
    }, "Click Me"),

    SL("SLImageView", {
      src: "https://via.placeholder.com/150",
      style: { marginTop: "10px" }
    })
  );
}

run(App, document.getElementById("output"));
    </textarea>
  </div>

  <!-- Output -->
  <div class="panel" id="output"></div>
</div>

<!-- Console -->
<div id="console"></div>

<script type="module">
  import * as SLRuntime from './starlight-interpreter.js';

  const editor = document.getElementById('editor');
  const output = document.getElementById('output');
  const consoleBox = document.getElementById('console');
  const runBtn = document.getElementById('runBtn');

  function log(msg) {
    consoleBox.textContent += msg + "\\n";
  }

  function runCode() {
    consoleBox.textContent = '';
    output.innerHTML = '';

    try {
      const userCode = editor.value;

      // Create function with runtime injected
      const fn = new Function(
        ...Object.keys(SLRuntime),
        userCode
      );

      fn(...Object.values(SLRuntime));

      log("‚úÖ Code executed successfully");
    } catch (err) {
      log("‚ùå Error: " + err.message);
      console.error(err);
    }
  }

  runBtn.addEventListener('click', runCode);

  // Run initially
  runCode();
</script>

</body>
</html>
