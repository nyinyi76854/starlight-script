<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Starlight Playground</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
    }

    .title {
      font-size: 16px;
      font-weight: bold;
    }

    .run-btn {
      background: #22c55e;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .run-btn:hover {
      background: #16a34a;
    }

    .run-btn i {
      margin-right: 6px;
    }

    .layout {
      display: flex;
      height: calc(100vh - 50px);
    }

    .panel {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
    }

    textarea {
      width: 100%;
      height: 100%;
      font-family: "Fira Code", monospace;
      font-size: 14px;
      padding: 12px;
      border: none;
      outline: none;
      resize: none;
      background: #020617;
      color: #e2e8f0;
      line-height: 1.5;
    }

    /* Phone preview */
    .phone {
      width: 360px;
      height: 640px;
      margin: auto;
      background: white;
      border-radius: 25px;
      overflow: hidden;
      border: 5px solid #111;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    #output {
      width: 100%;
      height: 100%;
      overflow: auto;
      color: black;
    }
  </style>
</head>
<body>

<div class="topbar">
  <div class="title">Starlight Playground (Android Preview)</div>
  <button class="run-btn" id="runBtn">
    <i class="fas fa-play"></i> Run
  </button>
</div>

<div class="layout">

  <!-- Editor -->
  <div class="panel">
    <textarea id="editor">
/** @jsx SL */

function App() {
  return (
    <SLContainerView style={{ padding: "20px", alignItems: "center" }}>

      <SLHeader1>
        Welcome to Starlight Frontend Language
      </SLHeader1>

      <SLTextView style={{ marginTop: "10px" }}>
        developed by Dominex Macedon.
      </SLTextView>

      <SLButton
        style={{ marginTop: "20px", padding: "10px" }}
        onClick={() => alert("Hello from Android UI ðŸš€")}
      >
        Click Me
      </SLButton>

    </SLContainerView>
  );
}

run(App, document.getElementById("output"));
    </textarea>
  </div>

  <!-- Phone Preview -->
  <div class="panel" style="display:flex; align-items:center; justify-content:center;">
    <div class="phone">
      <div id="output"></div>
    </div>
  </div>

</div>

<script type="module">
  import * as SLRuntime from './starlight-interpreter.js';

  const editor = document.getElementById('editor');
  const output = document.getElementById('output');
  const runBtn = document.getElementById('runBtn');

  // expose runtime globally for Babel
  window.SL = SLRuntime.SL;
  window.run = SLRuntime.run;

  function runCode() {
    output.innerHTML = '';

    try {
      const code = editor.value;

      // Transform JSX â†’ JS
      const transformed = Babel.transform(code, {
        presets: [],
        plugins: [["transform-react-jsx", { pragma: "SL" }]]
      }).code;

      // Execute compiled code
      new Function(transformed)();

    } catch (err) {
      output.innerHTML = '<span style="color:red;">Error: ' + err.message + '</span>';
      console.error(err);
    }
  }

  runBtn.addEventListener('click', runCode);

  // Auto run
  runCode();
</script>

</body>
</html>
