<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Starlight</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
    }

    .run-btn {
      background: #22c55e;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .run-btn i {
      margin-right: 6px;
    }

    .run-btn:hover {
      background: #16a34a;
    }

    .layout {
      display: flex;
      height: calc(100vh - 50px);
    }

    .panel {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
    }

    textarea {
      width: 100%;
      height: 100%;
      font-family: "Fira Code", monospace;
      font-size: 14px;
      padding: 12px;
      border: none;
      outline: none;
      resize: none;
      background: #020617;
      color: #e2e8f0;
      line-height: 1.5;
    }

    textarea::selection {
      background: #334155;
    }

    /* ðŸ“± Phone Frame */
    .phone-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .phone {
      width: 360px;
      height: 640px;
      background: #000;
      border-radius: 25px;
      padding: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      position: relative;
    }

    .screen {
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 18px;
      overflow: auto;
      color: #000;
    }

    /* Optional notch */
    .notch {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 20px;
      background: #000;
      border-radius: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>

<div class="topbar">
  <div class="title">Starlight Frontend</div>
  <button class="run-btn" id="runBtn">
    <i class="fas fa-play"></i> Run
  </button>
</div>

<div class="layout">
  <!-- Editor -->
  <div class="panel">
    <textarea id="editor">
function App() {
  return SL("SLContainerView", { style: { padding: "20px", textAlign: "center" } },

    SL("SLHeader1", {}, "Welcome to Starlight Frontend Language"),

    SL("SLTextView", { style: { marginTop: "10px" } },
      "developed by Dominex Macedon."
    ),

    SL("SLButton", {
      style: { marginTop: "20px", padding: "10px" },
      onClick: () => alert("Hello from phone UI ")
    }, "Click Me")
  );
}

run(App, document.getElementById("output"));
    </textarea>
  </div>

  <!-- Phone Output -->
  <div class="panel">
    <div class="phone-wrapper">
      <div class="phone">
        <div class="notch"></div>
        <div class="screen" id="output"></div>
      </div>
    </div>
  </div>
</div>

<script type="module">
  import * as SLRuntime from './starlight-interpreter.js';

  const editor = document.getElementById('editor');
  const output = document.getElementById('output');
  const runBtn = document.getElementById('runBtn');

  function runCode() {
    output.innerHTML = '';

    try {
      const userCode = editor.value;

      const fn = new Function(
        ...Object.keys(SLRuntime),
        userCode
      );

      fn(...Object.values(SLRuntime));
    } catch (err) {
      output.innerHTML = '<span style="color:red;">Error: ' + err.message + '</span>';
      console.error(err);
    }
  }

  runBtn.addEventListener('click', runCode);

  runCode();
</script>

</body>
</html>
