<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starlight Test</title>
</head>
<body>
  <h1>Starlight Test Page</h1>

  <p>This block will run Starlight code directly from GitHub raw URL:</p>

  <starlight>
    print "Hello from GitHub Starlight!";
    let x 10
    print x plus 5
    set x 42
    print "x is now", x
  </starlight>

  <!-- Load Starlight.js from raw GitHub URL -->
  <script src="https://raw.githubusercontent.com/nyinyi76854/starlight-script/main/starlight.js"></script>

</body>
</html>
