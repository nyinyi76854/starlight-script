<!DOCTYPE html>
<html>
<head>
  <title>Starlight Test</title>
</head>
<body>

<h1 id="demo"></h1>
<h2 id="calc"></h2>

<!-- Starlight custom tags -->
<starlight>
let x = 10
let y = 20
print(x + y)
whereElement("#demo").set("Hello from Starlight!")
whereElement("#calc").set(x * y)
</starlight>

<!-- Include starlight-script.js from CDN -->
<script src="https://cdn.jsdelivr.net/gh/nyinyi76854/starlight-script/starlight-script.js"></script>

</body>
</html>
